<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/fc95246875.js" crossorigin="anonymous"></script>
	<title>KHALID MGAAD</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="iconTapped(document.querySelector('.app-icon'));">
		
	<footer id="contact">
		<section class="section-title">NwlAmll Apps Support</section>
		<div class="responce">
			<i class="fas fa-check-circle fa-4x"></i>
			<p>Thank you! Your message has been sent.</p>
		</div>
		<form class="container">
				<input class="field" type="email" name="_replyto" placeholder="YOUR EMAIL">
				<input class="field" name="subject" type="text" placeholder="SUBJECT">
				<textarea class="field" name="message" id="" cols="30" rows="10" placeholder="YOUR MESSAGE"></textarea>
				<input onclick="sendMessage(this);" class="cta-btn submit" type="button" value="Send">
			</form>
	</footer>
	
	<script defer src="script.js"></script>
</body>
</html>
